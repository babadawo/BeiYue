<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
</head>
<body>

<div class="demoTable" style="margin-top: 20px">
    &nbsp; 搜索商家：
    <div class="layui-inline">
        <input class="layui-input" name="name" id="searchName" autocomplete="off">
    </div>
    搜索地址：
    <div class="layui-inline">
        <input class="layui-input" name="sex" id="searchSex" autocomplete="off">
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">验证日期</label>
        <div class="layui-input-inline">
            <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
    </div>
    <button class="layui-btn" id="searchBtn" data-type="reload">搜索</button>
</div>
<table class="layui-table" lay-even="" lay-skin="nob" id="demo2"></table>
<table class="layui-hide" id="demo"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../../layui/layui.all.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('table', function(){
        var table = layui.table;
        //展示已知数据
        table.render({
            elem: '#demo2',
            height: '100'
            ,cols: [[ //标题栏
                ,{field: 'username', title: '店名', width: 120}
                ,{field: 'email', title: '地址', minWidth: 150}
                ,{field: 'city', title: '时间', width: 100}
            ]]
            ,data: [{
                "username": "四川人家"
                ,"email": "惠明路店"
                ,"city": "2019年11月"
            }]
            //,skin: 'line' //表格风格
            ,even: true
            //,page: true //是否显示分页
            //,limits: [5, 7, 10]
            //,limit: 5 //每页默认显示的数量
        });
    });
</script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        //展示已知数据
        table.render({
            elem: '#demo'
            ,totalRow: true,
            page: true
            ,cols: [[ //标题栏
                {field: 'id', title: '订单号', width: 80, sort: true}
                ,{field: 'username', title: '菜名', width: 120}
                ,{field: 'email', title: '单价', minWidth: 150,totalRowText: '总计：'}
                ,{field: 'sign', title: '合计', minWidth: 160,totalRow: true}
                ,{fixed: 'right', width: 165, align:'center', toolbar: '#barDemo'}
            ]]
            ,data: [{
                "id": "10001"
                ,"username": "尖椒肉丝"
                ,"email": "30元"
                ,"sign": "30元"
            },{

            },{

                ,"sign": "30元"
            }]
            //,skin: 'line' //表格风格
            ,even: true
            //,page: true //是否显示分页
            //,limits: [5, 7, 10]
            //,limit: 5 //每页默认显示的数量
        });
        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){
                layer.msg('查看操作');
            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){
                layer.msg('编辑操作');
            }
        });
    });
</script>

</body>
</html>
